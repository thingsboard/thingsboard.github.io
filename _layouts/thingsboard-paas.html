<!Doctype html>
<html id="thingsboard-paas">

{% include head-header.html productTag="paas" %}
<!--  HERO  -->
<section id="hero" class="light-text">
    <div class="video-cover"></div>
    <div id="hero-content">
        <span class="header-animation paas-title">ThingsBoard Cloud</span>
        <div class="header-animation">
            <a href="/pricing/" class="button try-paas">Try it now</a>
        </div>
        <div class="paas-arrow">
            <a href="#intro" aria-hidden="true"><i class="fa fa-chevron-down fa-2x"></i></a>
        </div>
    </div>
</section>

<section id="encyclopedia">
    <div id="paasContent" class="noToc">
        {{ content }}
    </div>
</section>

{% include footer.html %}

<style>
	.cse .gsc-control-cse, .gsc-control-cse {
		padding: 0;
	}

	#rule-engine .rule.hidden {
		display: none
	}
</style>

<script>
	var isMobile = window.innerWidth < 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
	var videoSection = document.querySelector('#hero.light-text');

	if (isMobile) {
		videoSection.setAttribute('style', 'background: center no-repeat url(https://img.thingsboard.io/tb-cover.jpg)');
	} else {
		videoSection.setAttribute('data-vide-bg', `mp4: https://video.thingsboard.io/pe-cover.mp4,
                                                    webm: https://video.thingsboard.io/pe-cover.webm,
                                                    ogv: https://video.thingsboard.io/pe-cover.ogv,
                                                    poster: https://img.thingsboard.io/pe-cover.jpg`);
		videoSection.setAttribute('data-vide-options', 'bgColor: #000000, loop: true, muted: true, posterType: jpg');
	}
</script>

<script type="text/javascript">
    jqueryDefer(function () {
        vis(function() {
            if (vis()) {
                slideUp();
            }
        });
        $('#hero-content > .paas-arrow > a').click(function(event) {
            event.preventDefault();
            var target = $('#encyclopedia');
            $('html, body').animate({
                scrollTop: target.offset().top - 60 //header height
            }, 1000, "easeOutCirc");
        });

    });

    inViewportDefer(function() {
        $("#hero-content").inViewport(function(px){
            if($(this).height()-px >= 60) {
                $(this).addClass("arrow-hidden");
            } else {
                $(this).removeClass("arrow-hidden");
            }
        });
    });

    function slideUp() {
        var headAnimations = $('#hero-content').find('.header-animation');
        for (var i=0;i<headAnimations.length;i++) {
            reinsert($(headAnimations[i]));
        }
    }

    function reinsert(el) {
        var newone = el.clone(true);
        el.before(newone);
        el.remove();
    }

</script>

{% include cookie-consent.html %}

</body>
</html>
