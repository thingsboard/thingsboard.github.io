<!Doctype html>
<html id="trendz">

{% include head-header.html %}
<!--  HERO  -->
<section id="hero" class="light-text"
         data-vide-bg="webm: https://tb-videos.s3-us-west-1.amazonaws.com/trendz-background-rotation.webm,
                       poster: /images/trendz/preview/line-preview.png"
         data-vide-options="bgColor: #000000, loop: true, muted: true, posterType: png">
    <div class="video-cover"></div>
    <div id="hero-content">
        <h1 class="h1 header-animation pe-title">Trendz Analytics <br>Platform</h1>
        <div class="header-animation pe-subTitle">Turn data into insights and make better decisions in minutes</div>
        <div class="header-btn-block">
            <div class="header-animation header-start-btn">
                <a href="/pricing/?active=trendz" class="button try-pe">Start Free</a>
            </div>
            <div class="header-animation">
                <a href="/products/trendz/trndz-request-demo" class="button try-pe">Request a Demo</a>
            </div>
        </div>
        <div class="pe-arrow">
            <a href="#docsContent"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>
</section>

<section id="encyclopedia">
    <div id="peContent" class="noToc">
        {{ content }}
    </div>
</section>

{% include footer.html %}

{% if site.data[foundTOC].hidetoc != "true" and page.hidetoc != "true" %}
<button class="flyout-button" onclick="tb.toggleToc()"></button>
{% endif %}

<script type="text/javascript">
    jqueryDefer(function () {
        vis(function() {
            if (vis()) {
                slideUp();
            }
        });
        $('#hero-content > .pe-arrow > a').click(function(event) {
            event.preventDefault();
            var target = $('#encyclopedia');
            $('html, body').animate({
                scrollTop: target.offset().top - 60 //header height
            }, 1000, "easeOutCirc");
        });

    });

    inViewportDefer(function() {
        $("#hero-content").inViewport(function(px){
            if($(this).height()-px >= 60) {
                $(this).addClass("arrow-hidden");
            } else {
                $(this).removeClass("arrow-hidden");
            }
        });
        $(".pe-features .main-bg:nth-child(odd) main .image-block, .pe-features .main-bg:nth-child(even) main .content").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated bounceInRight");
                return true;
            }
        });

        $(".pe-features .main-bg:nth-child(even) main .image-block, .pe-features .main-bg:nth-child(odd) main .content").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated bounceInLeft");
                return true;
            }
        });
        $(".js-bounceRight").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated bounceInRight");
                return true;
            }
        });
        $(".js-bounceLeft").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated bounceInLeft");
                return true;
            }
        });

        $("#feature-comparison table th:nth-child(2), " +
                "#feature-comparison table th:nth-child(4), " +
                "#feature-comparison table td:nth-child(2), " +
                "#feature-comparison table td:nth-child(4)").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated flipInY");
                return true;
            }
        });
        $("#pricing-models-cards main, #peContent .button.try-trendz, #pe-customers .customers-container .customer-block").inViewport(function(px){
            if(px >= 80) {
                $(this).addClass("animated zoomIn");
                return true;
            }
        });
    });

    function slideUp() {
        var headAnimations = $('#hero-content').find('.header-animation');
        for (var i=0;i<headAnimations.length;i++) {
            reinsert($(headAnimations[i]));
        }
    }

    function reinsert(el) {
        var newone = el.clone(true);
        el.before(newone);
        el.remove();
    }

</script>
</body>
</html>
