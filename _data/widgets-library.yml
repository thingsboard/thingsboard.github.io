charts:
  title: "Charts"
  description: "Display time series data using customizable line and bar charts. Use
    various pie charts to display the latest values."
  image: "/images/widgets-library/bundles/charts.svg"
  section:
    time-series-chart:
      title: "Time series chart"
      description: "Displays changes to time series data over time—for example, temperature
        or humidity readings."
      image: "/images/widgets-library/widgets/charts/time-series-chart.svg"
    line-chart:
      title: "Line chart"
      description: "Displays changes to time series data over time—for example, temperature
        or humidity readings."
      image: "/images/widgets-library/widgets/charts/line-chart.svg"
    bar-chart:
      title: "Bar chart"
      description: "Displays changes to time series data over time—for example, temperature
        or humidity readings."
      image: "/images/widgets-library/widgets/charts/bar-chart.svg"
    point-chart:
      title: "Point chart"
      description: "Displays changes to time series data over time—for example, temperature
        or humidity readings."
      image: "/images/widgets-library/widgets/charts/point-chart.svg"
    state-chart:
      title: "State Chart"
      description: "Displays changes to the state of the entity over time. For example,
        online and offline."
      image: "/images/widgets-library/widgets/charts/state-chart.svg"
    bar-chart-with-labels:
      title: "Bar chart with labels"
      description: "Displays changes to time series data over time visualized with
        value bars and labels — for example, daily water consumption for the last
        month."
      image: "/images/widgets-library/widgets/charts/bar-chart-with-labels.svg"
    range-chart:
      title: "Range chart"
      description: "Displays changes to time series data over time visualized with
        color ranges — for example, temperature or humidity readings."
      image: "/images/widgets-library/widgets/charts/range-chart.png"
    aggregated-value-card:
      title: "Value and chart card"
      description: "Displays a single entity telemetry as a combination of the latest
        and aggregated values. Optionally may display the corresponding historical
        values as a simplified chart."
      image: "/images/widgets-library/widgets/charts/aggregated-value-card.png"
    bars:
      title: "Bars"
      description: "Displays latest values of the attributes or time series data for
        multiple entities as separate bars."
      image: "/images/widgets-library/widgets/charts/bars.svg"
    pie:
      title: "Pie"
      description: "Displays the latest values of the attributes or time series data
        for multiple entities in a pie chart. Supports numeric values only."
      image: "/images/widgets-library/widgets/charts/pie.svg"
    doughnut:
      title: "Doughnut"
      description: "Displays the latest values of the attributes or time series data
        in a doughnut chart. Supports numeric values only."
      image: "/images/widgets-library/widgets/charts/doughnut.png"
    horizontal-doughnut:
      title: "Horizontal doughnut"
      description: "Displays the latest values of the attributes or time series data
        in a doughnut chart using horizontal layout. Supports numeric values only."
      image: "/images/widgets-library/widgets/charts/horizontal-doughnut.png"
    polar-area:
      title: "Polar area"
      description: "Displays the latest values of the attributes or time series data
        in a polar area chart. Supports numeric values only."
      image: "/images/widgets-library/widgets/charts/polar-area.svg"
    radar:
      title: "Radar"
      description: "Displays the latest values of the attributes or time series data
        in a radar chart. Supports numeric values only."
      image: "/images/widgets-library/widgets/charts/radar.svg"
cards:
  title: "Cards"
  description: "Includes cards that display dynamic content based on data from one
    or more entities. It also includes static HTML cards."
  image: "/images/widgets-library/bundles/cards.svg"
  section:
    value-card:
      title: "Value card"
      description: "Displays a single entity attribute or the latest telemetry in
        a scalable rectangle card."
      image: "/images/widgets-library/widgets/cards/value-card.png"
    horizontal-value-card:
      title: "Horizontal value card"
      description: "Displays a single entity attribute or the latest telemetry in
        a scalable horizontal layout."
      image: "/images/widgets-library/widgets/cards/horizontal-value-card.png"
    aggregated-value-card:
      title: "Value and chart card"
      description: "Displays a single entity telemetry as a combination of the latest
        and aggregated values. Optionally may display the corresponding historical
        values as a simplified chart."
      image: "/images/widgets-library/widgets/cards/aggregated-value-card.png"
    simple-value-and-chart-card:
      title: "Simple Value and chart card"
      description: "Displays a single entity historical telemetry values as a simplified
        chart. Optionally may display the corresponding latest telemetry value."
      image: "/images/widgets-library/widgets/cards/simple-value-and-chart-card.svg"
    label-card:
      title: "Label card"
      description: "Displays a single label with optional icon."
      image: "/images/widgets-library/widgets/cards/label-card.svg"
    label-value-card:
      title: "Label & value card"
      description: "Displays a single entity attribute or the latest telemetry with
        optional label and icon."
      image: "/images/widgets-library/widgets/cards/label-value-card.svg"
    progress-bar:
      title: "Progress bar"
      description: "Displays any value reading as a horizontal progress bar. Allows
        to configure value range, bar colors, and other settings."
      image: "/images/widgets-library/widgets/cards/progress-bar.svg"
    label-widget:
      title: "Label widget"
      description: "Displays attributes or the latest telemetry values as an overlay
        on the configured image. The position of the values is configurable using
        appearance settings."
      image: "/images/widgets-library/widgets/cards/label-widget.svg"
    dashboard-state-widget:
      title: "Dashboard state widget"
      description: "Displays specified dashboard state inside widget. Advanced widget
        settings allows you to configure target dashboard state to be displayed."
      image: "/images/widgets-library/widgets/cards/dashboard-state-widget.png"
    qr-code:
      title: "QR Code"
      description: "Displays the QR code. The code is calculated using a configured
        pattern or function based on the values of the selected entity attributes
        or the latest telemetry data."
      image: "/images/widgets-library/widgets/cards/qr-code.png"
    mobile-app-qr-code:
      title: "Mobile app QR code"
      description: "Enables users to open the ThingsBoard mobile app by scanning the
        QR code from dashboard."
      image: "/images/widgets-library/widgets/cards/mobile-app-qr-code.svg"
    attributes-card:
      title: "Attributes card"
      description: "Displays one or more attributes or the latest telemetry values
        of the entity. Supports multiple entities as separate bars."
      image: "/images/widgets-library/widgets/cards/attributes-card.png"
    html-card:
      title: "HTML Card"
      description: "Useful to inject custom HTML code. Designed to display static
        information only."
      image: "/images/widgets-library/widgets/cards/html-card.png"
    html-value-card:
      title: "HTML Value Card"
      description: "Displays configurable HTML with the ability to inject values from
        the selected data source. For example, display single or multiple attribute
        values."
      image: "/images/widgets-library/widgets/cards/html-value-card.png"
    markdown-card:
      title: "Markdown/HTML Card"
      description: "Renders markdown/HTML using the configurable pattern or function
        with applied attributes or time series values."
      image: "/images/widgets-library/widgets/cards/markdown-card.png"
    unread-notifications:
      title: "Unread notifications"
      image: "/images/widgets-library/widgets/cards/unread-notifications.png"
alarm-widgets:
  title: "Alarm widgets"
  description: "Visualization of alarms for devices, assets, and other entities."
  image: "/images/widgets-library/bundles/alarm-widgets.svg"
  section:
    alarms-table:
      title: "Alarms table"
      description: "Displays alarms based on the defined time window and other filters.
        Allows the display of alarm fields, entity fields, attributes, and telemetry.
        Highly customizable via cell content functions and row style functions."
      image: "/images/widgets-library/widgets/alarm_widgets/alarms-table.png"
    alarm-count:
      title: "Alarm count"
      description: "Displays the number of alarms based on the selected filter."
      image: "/images/widgets-library/widgets/alarm_widgets/alarm-count.png"
tables:
  title: "Tables"
  description: "Contains tables to display alarms, entities, and their telemetry."
  image: "/images/widgets-library/bundles/tables.svg"
  section:
    entities-table:
      title: "Entities table"
      description: "Displays a list of entities that match the selected alias and
        optional filter. Provides the ability for full-text search and pagination,
        except for columns with post-processing or cell content functions. Highly
        customizable using widget styles, data source keys, and widget actions."
      image: "/images/widgets-library/widgets/tables/entities-table.png"
    alarms-table:
      title: "Alarms table"
      description: "Displays alarms based on the defined time window and other filters.
        Allows the display of alarm fields, entity fields, attributes, and telemetry.
        Highly customizable via cell content functions and row style functions."
      image: "/images/widgets-library/widgets/tables/alarms-table.png"
    timeseries-table:
      title: "Timeseries table"
      description: "Displays time series data for one or more entities. Data for each
        entity is displayed in a separate tab. Columns are configured to display entity
        fields, attributes, or telemetry data. Highly customizable via cell content
        functions and row style functions."
      image: "/images/widgets-library/widgets/tables/timeseries-table.png"
    persistent-table:
      title: "Persistent RPC table"
      description: "Displays Persistent RPC requests based on entity alias and optional
        filter with the ability of pagination. It also allows to resend or delete
        selected RPC requests."
      image: "/images/widgets-library/widgets/tables/persistent-table.png"
count-widgets:
  title: "Count widgets"
  description: "Cards to display the number of alarms or entities based on the selected
    filter."
  image: "/images/widgets-library/bundles/count-widgets.svg"
  section:
    alarm-count:
      title: "Alarm count"
      description: "Displays the number of alarms based on the selected filter."
      image: "/images/widgets-library/widgets/count_widgets/alarm-count.png"
    entity-count:
      title: "Entity count"
      description: "Displays the number of entities based on the selected alias and
        optional filter. The number of entities refreshes periodically and not in
        real-time."
      image: "/images/widgets-library/widgets/count_widgets/entity-count.png"
maps:
  title: "Maps"
  description: "Visualize the latest location or trip of devices and entities on indoor
    and outdoor maps using markers, polygons, and circles for enhanced spatial representation."
  image: "/images/widgets-library/bundles/maps.svg"
  section:
    map:
      title: "Map"
      description: "Displays the location of the entities on Map. Allows to choose
        among existing tile providers or configure own server. Supports markers, marker
        tooltips, widget actions, polygons, and circles for enhanced spatial representation."
      image: "/images/widgets-library/widgets/maps/map.png"
    image-map:
      title: "Image Map"
      description: "Displays the indoor or relative location of the entities on the
        image map. Useful to display floor maps, smart parking, etc. Entity coordinates
        are expected to be in the range from 0 to 1. Highly customizable via custom
        markers, marker tooltips, and widget actions."
      image: "/images/widgets-library/widgets/maps/image-map.png"
    trip-map:
      title: "Trip Map"
      description: "Displays an entity's trip on various map providers, allowing scrolling
        and animated movement. Supports custom markers, marker tooltips, widget actions,
        polygons, and circles for enhanced spatial representation."
      image: "/images/widgets-library/widgets/maps/trip-map.png"
    route-map:
      title: "Route Map - Google"
      description: "Visualize the entity trip on Google Maps. Allows to visualize
        location history. Use the Trip Animation widget for advanced features."
      image: "/images/widgets-library/widgets/maps/route-map.png"
