title: ThingsBoard
name: ThingsBoard
author: thingsboard
logo: /images/thingsboard_logo.png
url: https://thingsboard.io

twitter:
  username: thingsboard

social:
  name: ThingsBoard
  links:
    - https://twitter.com/thingsboard
    - https://github.com/thingsboard/thingsboard
    - https://www.facebook.com/thingsboard
    - https://www.youtube.com/channel/thingsboard

seo:
  type: WebSite

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
baseurl:
incremental: true

exclude:
  - .idea

safe: false
lsi: false

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
    values:
      image:
        path: /images/thingsboard_logo.png
        twitter: /images/thingsboard_logo.png
        facebook: /images/thingsboard_logo.png
      version: "v1.0"
      githubbranch: "master"
      docsbranch: "master"
  -
    scope:
      path: docs
    values:
      layout: docwithnav
      showedit: true

permalink: pretty

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

collections:
  careers:
    output: true

release:
  branch: release-3.7
  branch_major_next: develop/3.8
  ver: 3.7
  ce_ver: 3.7
  ce_tag: v3.7
  ce_full_ver: 3.7.0
  pe_ver: 3.7pe
  pe_full_ver: 3.7.0PE
  wd_examples_commit: v3.7
  # >>> EDGE
  edge_ver: 3.7
  edge_tag: v3.7
  edge_full_ver: 3.7.0EDGE
  pe_edge_ver: 3.7pe
  pe_edge_full_ver: 3.7.0EDGEPE
  # <<< EDGE
  ce_flutter_app_ver: 1.1.0
  pe_flutter_app_ver: 1.1.0
  broker_full_ver: 1.3.0
  broker_branch: release-1.3.0
  trendz_ver: 1.11.0
