title: ThingsBoard
name: ThingsBoard
author: thingsboard
logo: /images/thingsboard_logo.png
url: https://thingsboard.io

twitter:
  username: thingsboard

social:
  name: ThingsBoard
  links:
    - https://twitter.com/thingsboard
    - https://github.com/thingsboard/thingsboard
    - https://www.facebook.com/thingsboard
    - https://www.youtube.com/channel/thingsboard

seo:
  type: WebSite

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
baseurl:
incremental: true

exclude:
  - .idea
#  - docs
#  - blog
#  - careers
#  - case-study
#  - case-studies
#  - _includes/docs

safe: false
lsi: false

sass:
  style: compressed

defaults:
  -
    scope:
      path: ""
    values:
      image:
        path: /images/thingsboard_logo.png
        twitter: /images/thingsboard_logo.png
        facebook: /images/thingsboard_logo.png
      version: "v1.0"
      githubbranch: "master"
      docsbranch: "master"
  -
    scope:
      path: docs
    values:
      layout: docwithnav
      showedit: true

permalink: pretty

plugins:
  - jekyll-redirect-from
  - jekyll-seo-tag

collections:
  careers:
    output: true

release:
  branch: release-4.0
  branch_major_next: master
  ver: 4.0.1
  ce_ver: 4.0.1
  ce_tag: v4.0.1
  ce_full_ver: 4.0.1
  pe_ver: 4.0.1pe
  pe_full_ver: 4.0.1PE
  wd_examples_commit: v4.0.1
  # >>> EDGE
  edge_ver: 4.0.1
  edge_tag: v4.0.1
  edge_full_ver: 4.0.1EDGE
  pe_edge_ver: 4.0.1pe
  pe_edge_full_ver: 4.0.1EDGEPE
  # <<< EDGE
  ce_flutter_app_ver: 1.6.0
  pe_flutter_app_ver: 1.6.0
  ce_dart_client_ver: 4.0.0
  pe_dart_client_ver: 4.0.0
  broker_full_ver: 2.1.0
  broker_branch: release-2.1.0
  trendz_ver: 1.13.1
